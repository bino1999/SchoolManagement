name: Course Management CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'CourseManagementService/**'
      - 'CourseManagementService/Dockerfile'
      - 'CourseManagementService/package*.json'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
      working-directory: ./CourseManagementService
    - run: npm run build --if-present
      working-directory: ./CourseManagementService
    - run: npm test
      working-directory: ./CourseManagementService

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./CourseManagementService

    - name: Build Docker image
      run: docker build -t binodbandara/coursemanagementservice:${{ github.sha }} .
      working-directory: ./CourseManagementService

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: binodbandara
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Push Docker image to Docker Hub
      run: docker push binodbandara/coursemanagementservice:${{ github.sha }}
      working-directory: ./CourseManagementService

