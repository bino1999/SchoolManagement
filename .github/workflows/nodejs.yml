name: newTest CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./CourseManagementService

    - name: Start server
      run: npm start
      working-directory: ./CourseManagementService
      continue-on-error: true

    - name: Wait for server
      run: sleep 10m
